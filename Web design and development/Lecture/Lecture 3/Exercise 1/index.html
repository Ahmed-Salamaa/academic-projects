<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>

        <table style="text-align: center; margin: auto; padding: 10px; font-size: larger ; padding: 10%; ">
            <tr>
                <td> Name: </td>
                <td> <input type ="text" id="name" name="name"> </td>
            </tr>

            <tr>
                <td> Address: </td>
                <td> <input type ="text" id="address" name="address"> </td>
            </tr>

            <tr>
                <td> City :</td>
                <td> <input type ="text" id="city" name="city"> </td>
            </tr>

            <tr>
                <td> State: </td>
                <td> <input type ="text" id="state" name="state"> </td>
            </tr>

            <tr>
                <td> Zip Code: </td>
                <td> <input type ="text" id="zip" name="zip"> </td>
            </tr>   

            <tr style="text-align: center;">
                <td> Magazin : </td>
                <td> 
                    <select id="magazin" name="magazin">
                        <option value="fashion"> Fashion </option>
                        <option value="news"> News </option>
                        <option value="sports"> Sports </option>
                    </select> 
                </td>
            </tr>

            <tr>
                <td> Subscription: </td>
                <td>
                    <input type = "radio" id="1year" name="subscription" value="1year">
                    <label for="1year"> 1 Year Subscription  </label> 

                    <input type = "radio" id="2year" name="subscription" value="2year">
                    <label for="2year"> 2 Year Subscription  </label> 
                    <input type = "radio" id="3year" name="subscription" value="3year">
                    <label for="3year"> 3 Year Subscription  </label> 
                </td>
            </tr>

            <tr>
                <td> Comments: </td>
                <td> 
                    <textarea id="comments" name="comments" rows="4" cols="30"> 
                    </textarea> 
                </td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center;"> 
                    <input type="submit" value="Submit"> 
                    <input type="reset" value="Reset"> 
                </td>
            </tr>

        </table>

    </form>


</body>
</html>
